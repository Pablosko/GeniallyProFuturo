<div id="botones-wrapper" style="margin-top: 10px;"></div>

<script>
  function crearBotones() {
    const contenedor = document.getElementById("botones-wrapper");

    const botones = [
      { texto: "👤 Cambiar Avatar", accion: cambiarAvatar },
      { texto: "🏅 Añadir Medalla Aleatoria", accion: añadirInsigniaAleatoria },
      { texto: "🔄 Resetear Medallas", accion: resetearInsignias },
      { texto: "🔁 Actualizar Header", accion: actualizarIframe }
    ];

    botones.forEach(b => {
      const btn = document.createElement("button");
      btn.innerText = b.texto;
      btn.style.margin = "5px";
      btn.style.padding = "8px 14px";
      btn.style.fontSize = "14px";
      btn.style.cursor = "pointer";
      btn.onclick = b.accion;
      contenedor.appendChild(btn);
    });

    console.log("[✅ Botones generados]");
  }

  crearBotones();
</script>
