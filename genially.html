<div id="contenedor-html"></div>
<script>
  fetch('https://cdn.jsdelivr.net/gh/Pablosko/GeniallyProFuturo@main/header.html')
    .then(response => {
      if (!response.ok) {
        throw new Error('Error en la respuesta');
      }
      return response.text();
    })
    .then(html => {
      document.getElementById('contenedor-html').innerHTML = html;
    })
    .catch(error => console.error('Error al cargar HTML:', error));
</script>
