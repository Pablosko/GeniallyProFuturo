<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Header dinámico - localStorage</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="header-contenedor"></div>

  <script>
    /*
      ================================
      VARIABLES USADAS EN LOCALSTORAGE
      ================================
      Puedes setearlas desde Genially con:
        localStorage.setItem("clave", "valor");

      Claves disponibles:
      - user_avatar_index   → número de 1 a X para elegir imagen del jugador
      - user_progress       → número entre 0 y 100 (progreso)
      - badge_1 ... badge_5 → true / false para activar cada insignia

      Puedes añadir más claves personalizadas para extender el sistema,
      como nombre de usuario, nivel, color, etc

      Ejemplos:

      localStorage.setItem("user_avatar_index", "1");
      localStorage.setItem("user_progress", "85");
      localStorage.setItem("badge_1", "true");
      localStorage.setItem("badge_2", "false");
      localStorage.setItem("badge_3", "true");
      localStorage.setItem("badge_4", "true");
      localStorage.setItem("badge_5", "false");
      
    */

    const AVATAR_LIST = [
      "https://cdn-icons-png.flaticon.com/512/147/147144.png",
      "https://cdn-icons-png.flaticon.com/512/2922/2922510.png",
      "https://cdn-icons-png.flaticon.com/512/4140/4140048.png"
      // Añade más aquí
    ];

    const BADGE_UNLOCKED_URL = "https://cdn-icons-png.flaticon.com/512/1426/1426761.png";
    const BADGE_LOCKED_URL = "https://cdn-icons-png.flaticon.com/512/1426/1426761.png";

    const AVATAR_WIDTH = 60;
    const AVATAR_HEIGHT = 60;
    const BADGE_SIZE = 40;

    function getHeaderDataFromLocalStorage() {
      const avatarIndex = parseInt(localStorage.getItem("user_avatar_index")) || 0;
      const avatar = AVATAR_LIST[avatarIndex] || AVATAR_LIST[0];

      const progress = parseInt(localStorage.getItem("user_progress")) || 0;

      const badges = [];
      for (let i = 1; i <= 5; i++) {
        const unlocked = localStorage.getItem("badge_" + i) === "true";
        badges.push(unlocked);
      }

      return {
        avatar,
        progress,
        badges
      };
    }

    function renderHeader() {
      const container = document.getElementById("header-contenedor");
      if (!container) return;

      const data = getHeaderDataFromLocalStorage();

      const progressBar = `
        <div style="background: #ddd; width: 100%; height: 10px; border-radius: 5px; overflow: hidden;">
          <div style="background: #4caf50; width: ${data.progress}%; height: 100%;"></div>
        </div>
      `;

      const avatarHtml = `
        <div style="padding: 5px;">
          <img src="${data.avatar}" alt="Avatar"
            style="width: ${AVATAR_WIDTH}px; height: ${AVATAR_HEIGHT}px; border-radius: 50%; object-fit: cover;">
        </div>
      `;

      const badgesHtml = data.badges.map((unlocked, index) => {
        return unlocked
          ? `<img src="${BADGE_UNLOCKED_URL}" alt="Badge ${index+1}" style="margin: 0 5px; width: ${BADGE_SIZE}px; height: ${BADGE_SIZE}px;">`
          : `<img src="${BADGE_LOCKED_URL}" alt="Badge bloqueada" style="opacity:0.3; margin: 0 5px; width: ${BADGE_SIZE}px; height: ${BADGE_SIZE}px;">`;
      }).join("");

      container.innerHTML = `
        <div style="border-bottom: 1px solid #ccc; padding: 10px; display: flex; align-items: center; gap: 20px;">
          ${avatarHtml}
          <div style="flex-grow:1;">
            <div style="font-weight: bold; margin-bottom: 5px;">Progreso: ${data.progress}%</div>
            ${progressBar}
          </div>
          <div style="display: flex; align-items: center;">
            ${badgesHtml}
          </div>
        </div>
      `;
    }

    document.addEventListener("DOMContentLoaded", renderHeader);
  </script>
</body>
</html>
