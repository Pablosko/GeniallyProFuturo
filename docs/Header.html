<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Header dinámico - sin barra de progreso</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <div id="header-contenedor"></div>

  <script>
    const AVATAR_LIST = [
      "https://cdn-icons-png.flaticon.com/512/147/147144.png",
      "https://cdn-icons-png.flaticon.com/512/2922/2922510.png",
      "https://cdn-icons-png.flaticon.com/512/4140/4140048.png"
    ];

    const BADGE_IMAGES = [
      "https://cdn-icons-png.flaticon.com/512/1828/1828884.png", // Medalla 1
      "https://cdn-icons-png.flaticon.com/512/929/929426.png",   // Medalla 2
      "https://cdn-icons-png.flaticon.com/512/929/929422.png",   // Medalla 3
      "https://cdn-icons-png.flaticon.com/512/929/929430.png",   // Medalla 4
      "https://cdn-icons-png.flaticon.com/512/929/929417.png"    // Medalla 5
    ];

    const FINAL_BADGE = "https://cdn-icons-png.flaticon.com/512/929/929403.png";

    const AVATAR_WIDTH = 60;
    const AVATAR_HEIGHT = 60;
    const BADGE_SIZE = 40;
    const FINAL_BADGE_SIZE = 80;

    function getHeaderDataFromParams() {
      const params = new URLSearchParams(window.location.search);

      const avatarIndex = parseInt(params.get("avatar")) || 0;
      const avatar = AVATAR_LIST[avatarIndex] || AVATAR_LIST[0];

      const badgeParams = params.get("badges") || "0,0,0,0,0";
      const badges = badgeParams.split(",").map(b => b.trim() === "1");

      const finalBadgeUnlocked = badges.every(b => b); // ✅ se activa solo si todas son true

      return {
        avatar,
        badges,
        finalBadgeUnlocked
      };
    }

    function renderHeader() {
      const container = document.getElementById("header-contenedor");
      if (!container) return;

      const data = getHeaderDataFromParams();

      const avatarHtml = `
        <div style="padding: 5px;">
          <img src="${data.avatar}" alt="Avatar"
            style="width: ${AVATAR_WIDTH}px; height: ${AVATAR_HEIGHT}px; border-radius: 50%; object-fit: cover;">
        </div>
      `;

      const badgesHtml = data.badges.map((unlocked, index) => {
        const imgUrl = BADGE_IMAGES[index] || BADGE_IMAGES[0];
        return `
          <img 
            src="${imgUrl}" 
            alt="Badge ${index+1}" 
            style="margin: 0 5px; opacity: ${unlocked ? 1 : 0.3}; width: ${BADGE_SIZE}px; height: ${BADGE_SIZE}px;">
        `;
      }).join("");

      const finalBadgeHtml = `
        <img 
          src="${FINAL_BADGE}" 
          alt="Insignia final" 
          style="margin-left: 10px; opacity: ${data.finalBadgeUnlocked ? 1 : 0.3}; width: ${FINAL_BADGE_SIZE}px; height: ${FINAL_BADGE_SIZE}px;">
      `;

      container.innerHTML = `
        <div style="border-bottom: 1px solid #ccc; padding: 10px; display: flex; align-items: center; gap: 20px;">
          ${avatarHtml}
          <div style="display: flex; align-items: center;">
            ${badgesHtml}
            ${finalBadgeHtml}
          </div>
        </div>
      `;
    }

    document.addEventListener("DOMContentLoaded", renderHeader);
  </script>
</body>
</html>
