<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego tipo Tinder - Selection Game</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
    }
    button {
      font-size: 16px;
      padding: 10px 20px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="selection-game-wrapper"></div>
  <script>
    (function () {
      const isPresentationMode = true; // For Genially preview
      if (!isPresentationMode) return;
      if (window._tinderGameInitialized) return;
      window._tinderGameInitialized = true;

      const IMAGE_CENTRAL_CARD = 'https://raw.githubusercontent.com/Pablosko/GeniallyProFuturo/refs/heads/main/docs/images/card.png';
      const IMAGE_SWIPE_LEFT = 'https://raw.githubusercontent.com/Pablosko/GeniallyProFuturo/refs/heads/main/docs/images/card%20active.png';
      const IMAGE_SWIPE_RIGHT = 'https://raw.githubusercontent.com/Pablosko/GeniallyProFuturo/refs/heads/main/docs/images/card%20active.png';
      const IMAGE_SUCCESS = 'https://raw.githubusercontent.com/Pablosko/GeniallyProFuturo/refs/heads/main/docs/images/card.png';
      const IMAGE_ERROR = 'https://github.com/Pablosko/GeniallyProFuturo/blob/main/docs/images/card%20wrong.png';

      const wrapper = document.getElementById("selection-game-wrapper");
      const CARD_WIDTH = 320;
      const CARD_HEIGHT = 460;
      const SWIPE_THRESHOLD = 80;

      const questions = [
        {
          text: "Â¿El gobierno de ciberseguridad sirve para proteger la informaciÃ³n de la empresa?",
          correct: true,
          rightText: "SÃ­, protege nuestra informaciÃ³n.",
          leftText: "No tiene mucha importancia.",
          successMessage: "âœ… Â¡Correcto! La seguridad es prioridad.",
          errorMessage: "âŒ No, sÃ­ es fundamental para proteger la organizaciÃ³n."
        },
        // Puedes aÃ±adir mÃ¡s preguntas aquÃ­
      ];

      let currentIndex = 0;
      let score = 0;

      function renderMainCard(question) {
        const card = document.createElement("div");
        card.id = "main-card";
        Object.assign(card.style, {
          position: "fixed",
          width: `${CARD_WIDTH}px`,
          height: `${CARD_HEIGHT}px`,
          top: "50%",
          left: "50%",
          transform: "translate(-50%, -50%)",
          background: IMAGE_CENTRAL_CARD,
          borderRadius: "20px",
          boxShadow: "0 8px 24px rgba(0,0,0,0.3)",
          display: "flex",
          flexDirection: "column",
          justifyContent: "center",
          alignItems: "center",
          color: "#fff",
          fontWeight: "bold",
          textAlign: "center",
          padding: "20px",
          zIndex: 5,
          transition: "transform 0.2s ease"
        });

        const icon = document.createElement("div");
        icon.innerText = "ðŸ”";
        icon.style.fontSize = "36px";
        icon.style.marginBottom = "15px";

        const text = document.createElement("div");
        text.innerText = question.text;
        text.style.fontSize = "20px";

        card.appendChild(icon);
        card.appendChild(text);
        wrapper.appendChild(card);
        return card;
      }

      function showResultCard(isCorrect, message, callback) {
        const card = document.createElement("div");
        Object.assign(card.style, {
          position: "fixed",
          width: `${CARD_WIDTH}px`,
          height: `${CARD_HEIGHT}px`,
          top: "50%",
          left: "50%",
          transform: "translate(-50%, -50%) scale(1.05)",
          background: isCorrect ? IMAGE_SUCCESS : IMAGE_ERROR,
          borderRadius: "20px",
          display: "flex",
          justifyContent: "center",
          alignItems: "center",
          flexDirection: "column",
          color: "white",
          textAlign: "center",
          zIndex: 20,
          transition: "opacity 0.5s ease"
        });

        const text = document.createElement("div");
        text.innerText = message;
        text.style.background = "rgba(0,0,0,0.6)";
        text.style.padding = "15px";
        text.style.borderRadius = "12px";
        text.style.margin = "10px";

        card.appendChild(text);
        wrapper.appendChild(card);

        setTimeout(() => {
          card.remove();
          callback();
        }, 2000);
      }

      function startGame() {
        if (currentIndex >= questions.length) {
          const result = document.createElement("div");
          result.innerHTML = `<h2 style='text-align:center'>Â¡Juego terminado!</h2><p style='text-align:center'>Aciertos: ${score}/${questions.length}</p>`;
          wrapper.appendChild(result);
          return;
        }

        const question = questions[currentIndex];
        const card = renderMainCard(question);
        let startX = 0;
        let offsetX = 0;
        let dragging = false;

        card.addEventListener("mousedown", (e) => {
          dragging = true;
          startX = e.clientX;

          const onMouseMove = (ev) => {
            if (!dragging) return;
            offsetX = ev.clientX - startX;
            const percent = offsetX / window.innerWidth;
            const rotateDeg = offsetX * 0.1;
            card.style.transform = `translate(-50%, -50%) translateX(${offsetX}px) rotate(${rotateDeg}deg)`;

            const textEl = card.querySelector("div:last-child");
            if (percent > 0.1) {
              textEl.innerText = question.rightText;
              card.style.background = IMAGE_SWIPE_RIGHT;
            } else if (percent < -0.1) {
              textEl.innerText = question.leftText;
              card.style.background = IMAGE_SWIPE_LEFT;
            } else {
              textEl.innerText = question.text;
              card.style.background = IMAGE_CENTRAL_CARD;
            }
          };

          const onMouseUp = () => {
            dragging = false;
            window.removeEventListener("mousemove", onMouseMove);
            window.removeEventListener("mouseup", onMouseUp);

            let userAnswer = null;
            if (offsetX > SWIPE_THRESHOLD) userAnswer = true;
            else if (offsetX < -SWIPE_THRESHOLD) userAnswer = false;
            else {
              card.style.transform = "translate(-50%, -50%)";
              card.querySelector("div:last-child").innerText = question.text;
              card.style.background = IMAGE_CENTRAL_CARD;
              return;
            }

            const isCorrect = userAnswer === question.correct;
            score += isCorrect ? 1 : 0;
            card.remove();
            showResultCard(isCorrect, isCorrect ? question.successMessage : question.errorMessage, () => {
              currentIndex++;
              startGame();
            });
          };

          window.addEventListener("mousemove", onMouseMove);
          window.addEventListener("mouseup", onMouseUp);
        });
      }

      startGame();
    })();
  </script>
</body>
</html>
